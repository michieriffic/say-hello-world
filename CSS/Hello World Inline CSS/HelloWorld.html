<!DOCTYPE html>
<html>
	
	<!-- HEAD -->
	<head>
		<meta charset="utf-8">
		<title>Hello World CSS using Inline CSS</title>

		<style>
			h1:before { 
				content: "Hello";
			}

			h2:after { 
				content: "World";
			}
		</style>
	</head>

	<!-- BODY: Where you add in your content (HTML elements) -->
	<body>
		<h1></h1>
		<h2></h2>
	</body>

</html>
