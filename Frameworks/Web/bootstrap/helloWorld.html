<!DOCTYPE html>
<html>
	
	<!-- HEAD -->
	<head>
		<!-- Initial 3 metatags for bootstrap that has to be on top -->
		<meta charset="utf-8">
    		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    		
    		<!-- To make it responsive in mobile devices, do disable scaling add: user-scalable=no -->
    		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Start adding meta tag below here -->
		
		<title>Hello World with Bootstrap</title>
		<meta name="description" content="Say Hello World with Bootstrap"/>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">	
	
	</head>

	<!-- BODY: Where you add in your content (HTML elements) -->
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1>Hello World</h1>
				<p>contained in a container inside a jumbotron</p>
			</div>
		</div>
		
		<!-- JQuery for bootstrap to work -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>

</html>
